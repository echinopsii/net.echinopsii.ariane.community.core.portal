<h:body>
    <ui:composition template="/templates/mainLayout.xhtml">
        <ui:define name="moduleContent">
            <div align="center" style="height: 100%; width: 100%" >
                <iframe id="neo4jframe" width="99%" height="99%" frameborder="0" />
            </div>
            <script type="text/javascript">
                function neo4JConsoleLoader() {
                    neo4jframe = document.getElementById('neo4jframe');
                    neo4jframe.src = window.location.protocol + "//" + window.location.hostname + ":7474"
                }

                neo4JConsoleLoader();
            </script>
        </ui:define>
    </ui:composition>
