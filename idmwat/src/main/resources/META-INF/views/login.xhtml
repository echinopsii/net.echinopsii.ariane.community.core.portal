<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>..: c c :..</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="glyphicons.css" />
    <h:outputStylesheet library="css" name="glyphicons-filetypes.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="js" name="modernizr/modernizr.js" />
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                $(dlg.jqId).effect("shake", { times:5 }, 100);
            }
            else {
                //$(dlg.jqId).hide();
                window.location = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname.split('/')[1]
            }
        }
    </script>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
        <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false" visible="true">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText value="#{loginController.username}"
                             id="username" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password value="#{loginController.password}"
                            id="password" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton id="loginButton" value="Login" update="growl"
                                     actionListener="#{loginController.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
