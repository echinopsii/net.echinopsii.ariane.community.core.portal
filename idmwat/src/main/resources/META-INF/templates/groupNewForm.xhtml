<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="groupNewGrid" columns="2" columnClasses="colStyle30,colStyle70" cellpadding="5" styleClass="ui-widget-content grid arianeDialogGrid">

        <h:outputText value="Name : " styleClass="inputTitle"/>
        <p:inputText label="Name" required="true" value="#{groupNewController.name}"/>

        <h:outputText value="Roles : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="roleCreateDialog.show()">
                <h:outputText value=" create new role"/>
            </p:commandLink><br/>
            <p:selectManyMenu value="#{groupNewController.rolesToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{rolesListController.getAll()}"  var="role"
                               itemLabel="#{role.name}" itemValue="#{role.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Description : " styleClass="inputTitle"/>
        <p:inputText label="Description" required="true" value="#{groupNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
