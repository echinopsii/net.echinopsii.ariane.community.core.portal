<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="roleNewGrid" columns="2" columnClasses="colStyle30,colStyle70" cellpadding="5" styleClass="ui-widget-content grid">

        <h:outputText value="Name : " styleClass="inputTitle"/>
        <p:inputText label="Name" required="true" value="#{roleNewController.name}"/>

        <h:outputText value="Permissions : " styleClass="inputTitle"/>
        <h:panelGroup>
            <p:commandLink onclick="permissionCreateDialog.show()">
                <h:outputText value=" create new permission"/>
            </p:commandLink><br/>
            <p:selectManyMenu value="#{roleNewController.permissionsToBind}" style="width:150px;height:100px">
                <f:selectItems value="#{permissionsListController.getAll()}"  var="perm"
                               itemLabel="#{perm.name}" itemValue="#{perm.name}"/>
            </p:selectManyMenu>
        </h:panelGroup>

        <h:outputText value="Description : " styleClass="inputTitle"/>
        <p:inputText label="Description" required="true" value="#{roleNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
