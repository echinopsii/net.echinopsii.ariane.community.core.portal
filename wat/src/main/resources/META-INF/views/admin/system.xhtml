<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:arianeidm="http://echinopsii.net/ariane/idm" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/templates/mainLayout.xhtml">
        <ui:define name="moduleHeader">
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/acss/admin-system.css" />
        </ui:define>
        <ui:define name="moduleContent">
            <div id="admsysBg" class="backgroundAdmSys">
                <p:growl id="systemGrowl" showDetail="true"/>
                <p:tabView id="systemTabView" orientation="left" style="border: 0px; height: 99%"
                           styleClass="arianeTransparentBg3-div arianeTransparentBg3-uiwc arianeTransparentBg0-uitp-uiwc">
                    <c:forEach var="tabItem" items="${systemUIController.sysTabList}">
                        <ui:insert name="${tabItem.uiInsertName}" >
                            <ui:include src="${tabItem.uiIncludeSrc}" />
                        </ui:insert>
                    </c:forEach>
                </p:tabView>
            </div>

            <c:forEach var="dialogItem" items="${systemUIController.sysDialogList}">
                <ui:insert name="${dialogItem.uiInsertName}g" >
                    <ui:include src="${dialogItem.uiIncludeSrc}" />
                </ui:insert>
            </c:forEach>

        </ui:define>
    </ui:composition>
</h:body>
</html>
