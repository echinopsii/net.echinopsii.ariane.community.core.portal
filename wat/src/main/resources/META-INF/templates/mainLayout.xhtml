<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>..: ariane :..</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="glyphicons.css" />
    <h:outputStylesheet library="css" name="glyphicons-filetypes.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="js" name="modernizr/modernizr.js" />
    <ui:insert name="moduleHeader"></ui:insert>
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" life="3000" />
    <p:layout id="mainLayout" fullPage="true">
        <p:layoutUnit id="mainTop" size="40" position="north" styleClass="main-layout-unit " gutter="0">
            <h:form id="mainMenuForm">
                <p:menubar model="#{mainMenuController.model}" style="border:0;margin:0;padding:0"/>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit id="mainBottom" position="south" size="40" styleClass="main-layout-unit" gutter="0">
            <i class="icon-rotate-left icon-large"></i> echinopsii 2014 <br></br>
            “Nothing great in the world has ever been accomplished without passion.” Georg Wilhelm Friedrich Hegel
        </p:layoutUnit>
        <p:layoutUnit id="mainCenter" position="center" styleClass="main-layout-unit" gutter="0">
            <p:idleMonitor timeout="600000"
                           onidle="idleDialog.show();" onactive="pbAjax.cancel();pbAjax.setValue(0);idleDialog.hide();"/>
            <p:dialog header="Logout countdown" resizable="false"
                      widgetVar="idleDialog" width="350" onShow="pbAjax.start();">
                <h:outputText value="You're idle since 10mn. Logout count down: " />
                <p:progressBar widgetVar="pbAjax" ajax="true" value="#{logoutCounterDownController.counter}" styleClass="animated">
                    <p:ajax event="complete" listener="#{loginController.logout}"/>
                </p:progressBar>
            </p:dialog>
            <ui:insert name="moduleContent"></ui:insert>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
