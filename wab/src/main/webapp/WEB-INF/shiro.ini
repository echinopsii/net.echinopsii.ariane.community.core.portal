[main]
jwtg = net.echinopsii.ariane.community.core.portal.idmwat.tools.JWTGuard
jwtv = net.echinopsii.ariane.community.core.portal.idmwat.tools.JWTVerfyingFilter

[urls]
/index.html = anon
/views/** = authc
/rest/directories/** = authcBasic, rest
/rest/mapping/** = authcBasic, rest
/rest/login = jwtg # unauthenticated requests to /rest/jwt/login will be denied
/rest/jwt/** = noSessionCreation, jwtv # deny unverified tokens