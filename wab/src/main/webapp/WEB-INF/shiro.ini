[filters]
jwtg.class = net.echinopsii.ariane.community.core.portal.idmwat.tools.JWTGuardFilter
jwtv.class = net.echinopsii.ariane.community.core.portal.idmwat.tools.JWTVerfyingFilter

[urls]
/index.html = anon
/views/** = authc
/rest/mapping/** = authcBasic, rest
/rest/directories/** = authcBasic, rest
/rest/api/login = jwtg.class
/rest/api/mapping/** = noSessionCreation, jwtv.class
/rest/api/directories/** = noSessionCreation, jwtv.class